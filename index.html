        <script>
			
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        console.log('hello');
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            const URL = 'https://teachablemachine.withgoogle.com/models/stPAHPR-F/';
            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');

                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }
            async function predict() {
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                console.log(prediction);

                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultTitle;
                var resultExplain;
                var result_message;
                if (prediction[0].className == 'Awsome') {
                    console.log(prediction[0].className, prediction[0].probability);
                    switch (true) {
                        case 0.5 <= prediction[0].probability < 0.65:
                            resultTitle = '평범함';
                            resultExplain =
                                '잘생김과 못생김이 공존중입니다, 이발을 하고 멋있는 옷을 입어보세요!!! 모든 연예인들도 스타일리스트한테 매번 코칭을 받는답니다! 희망을 가지세요"';
                            result_message = '';
                            console.log('test1');
                            break;

                        case 0.65 <= prediction[0].probability < 0.75:
                            resultTitle = '적당히 잘생김';
                            resultExplain =
                                '평범하게 잘생기셨네요!! 전문가 코칭이나 여러번 실험해서 자신만의 베스트 스타일을 찾아보세요!';
                            result_message = '';
                            break;

                        case 0.75 <= prediction[0].probability < 0.9:
                            resultTitle = '잘생김';
                            resultExplain =
                                '잘생기셨습니다, 다른 말은 필요가 없습니다만 조금만 꾸미시면 연예인 데뷔도 가능!!';
                            result_message = '';
                            break;
                        case 0.9 <= prediction[0].probability <= 1.0:
                            resultTitle = '연예인 LV';
                            resultExplain = '혹시 연예인이신가요?! 너무 잘생기신거 아닌가요?';
                            result_message = '';
                            break;

                        default:
                            resultTitle = '어.... 판단하기 힘드네요 다른 사진은 없나요?';
                            result_message = '';
                            resultExplain = '';
                            break;
                    }
                } else {
                    console.log(prediction[0].className, prediction[0].probability);
                    switch (true) {
                        case 0.5 <= prediction[0].probability < 0.65:
                            resultTitle = '평범함';
                            resultExplain =
                                '잘생김과 못생김이 공존중입니다, 이발을 하고 멋있는 옷을 입어보세요!!! 모든 연예인들도 스타일리스트한테 매번 코칭을 받는답니다! 희망을 가지세요"';
                            result_message = '';
                            console.log('testsad1');
                            break;

                        case 0.65 <= prediction[0].probability < 0.75:
                            resultTitle = '조금 슬픕니다';
                            resultExplain = '얼굴이 인식되지 않습니다, 다른 사진은 없나요? ㅠㅠ';
                            result_message = '';
                            console.log('sadtest2');
                            break;

                        case 0.75 <= prediction[0].probability < 0.9:
                            resultTitle = '슬픕니다.';
                            resultExplain = '걱정마세요 제작자도 울고 있습니다.';
                            result_message = '';
                            console.log('sadtest3');
                            break;

                        case 0.9 <= prediction[0].probability <= 1.0:
                            resultTitle = '울어도 좋습니다.';
                            resultExplain = 'AI도 눈물을 흘립니다, 외모가 전부는 아니잖아요? ㅠㅠ';
                            result_message = '';
                            break;

                        default:
                            resultTitle = '어.... 판단하기 힘드네요 다른 사진은 없나요?';
                            resultExplain = '모르겠음';
                            result_message = '';
                            break;
                    }
                }
                console.log('resultTitle==', resultTitle);
                var title =
                    "<div class='" +
                    prediction[0].className +
                    "-face-title'>" +
                    resultTitle +
                    '</div>';
                console.log('var title==', title);
                var explain = "<div class='face-explain pt-2'>" + resultExplain + '</div>';
                console.log('var explain==', explain);

                $('.result-message').html(title + explain);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle;
                    switch (prediction[i].className) {
                        case 'Awsome':
                            labelTitle = '잘생김';
                            break;

                        case 'sad':
                            labelTitle = '슬픔';
                            break;

                        default:
                            labelTitle = '알수없음';
                            break;
                    }
                    var label =
                        "<div class='face-label d-flex align-items-center'>" +
                        labelTitle +
                        '</div>';
                    console.log('prediction[i].className==', prediction[i].className);

                    var bar =
                        "<div class='bar-container position-relative container'><div class='" +
                        prediction[i].className +
                        "-box'></div><div class='d-flex justify-content-center align-items-center " +
                        prediction[i].className +
                        "-bar' style='width: " +
                        barWidth +
                        "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +
                        '%</span></div></div>';
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
        </script>
